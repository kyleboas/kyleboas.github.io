name: Validate Front Matter

on:
  push:
    paths:
      - _posts/**

  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Specify the Ruby version you are using

      - name: Install yaml-lint
        run: gem install yaml-lint

      - name: Determine latest month's directory
        id: latest_month
        run: |
          latest_month=$(date +%Y/%m)
          echo "LATEST_MONTH=_posts/$latest_month" >> $GITHUB_ENV

      - name: Validate front matter
        run: |
          if [ -d "$LATEST_MONTH" ]; then
            find "$LATEST_MONTH" -name "*.md" -exec yaml-lint {} \;
          else
            echo "No posts found for the latest month: $LATEST_MONTH"
          fi