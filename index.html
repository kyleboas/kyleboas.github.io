---
layout: default
---

<form
  action="https://buttondown.com/api/emails/embed-subscribe/TacticsJournal"
  method="post"
  target="_blank"
  style="display: flex; flex-direction: column; font-family: Arial, sans-serif; width: 100%; max-width: 400px; padding-top:15px; padding-bottom:15px;"
>
  <div style="display: flex; width: 100%; border: 2px solid rgb(238, 238, 238); border-radius: 4px; overflow: hidden;">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="me@email.com"
      required
      style="flex: 1; padding: 10px; font-size: 14px; border: none; outline: none;"
    />
    <button
      type="submit"
      style="background-color: rgb(238, 238, 238); color: black; font-weight: bold; padding: 10px 20px; border: none; cursor: pointer; outline: none;"
    >
      Subscribe
    </button>
  </div>
</form>

<div class="searchInput">
  <div id="search-criteria-container">
    <input type="text" id="search-input" placeholder="Search...">
  </div>
  <p id="p-result-count" style="margin-top: 0px;"><span id="result-count"></span></p>
  <div class="resultBox">
    <!-- here list are inserted from javascript -->
  </div>
</div>

<ul id="post-list"></ul>

<hr>

<p><em>To view all of the posts, <a href="https://tacticsjournal.com/archive/">visit the archive</a> or <a href="https://tacticsjournal.com/#top">search</a> at the top of the page.</em></p>

<style>

.tag {
  display: inline-block;
  background-color: #e0e0e0;
  border-radius: 5px;
  padding: 5px 10px;
  margin-right: 5px;
  margin-bottom: 5px;
  font-size: 14px;
}

.tag .remove-tag {
  margin-left: 10px;
  cursor: pointer;
  color: #ff0000;
  postion: relative;
  bottom: 1px;
}

</style>

<script>
  window.addEventListener("DOMContentLoaded", function() {
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var searchQuery = urlParams.get("search");

    if (searchQuery) {
      var searchInput = document.getElementById("search-input");
      searchInput.value = searchQuery;
      searchInput.dispatchEvent(new Event("input"));
    }
  });
</script>
<script src="/js/search.js"></script>
<script src="/js/suggest.js"></script>
